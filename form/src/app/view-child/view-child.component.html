<form>
  <div class="form-group">
    <div class="form-group col-6">
      <input
        type="text"
        ngModel
        class="form-control"
        placeholder="Il tuo username"
        name="username"
        [(ngModel)]="user"
      />
    </div>
    <div class="form-group col-6">
      <input
        type="password"
        ngModel
        class="form-control"
        placeholder="La tua password"
        name="password"
        [(ngModel)]="pasw"
      />
    </div>
  </div>

  <button class="bts btn-success">Submit</button>
</form>
